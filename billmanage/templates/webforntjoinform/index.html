{% extends "webforntjoinform/base.html" %} 
{% block content %}

{% if user.id != None %}
  <div class="container ">
    
        <form class="container" style="margin-left:7%" action="/bill/subscription/add/" method="post">
            {% csrf_token %}
            <table width="100%" style="margin-top: 45px;">
            {{ joinform }}
            </table>
            <input class="btn btn-warning mt-3 center" type="submit" value="Submit">
        </form>
  </div>
{% endif %}
 
{% endblock %}
